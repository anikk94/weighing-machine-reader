<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weighing Machine Reader</title>
  <script src="camera.js"></script>
  <style>
    body{
      overflow-x: hidden;
    }
    .block-level-border{
      border: solid 1px black;
    }
    #sheet-content{
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body onload="main()">
  <!-- google identity services authentication (user sign in) -->
  <div class="block-level-border">
    <!-- <div id="g_id_onload"
        data-client_id="460706214742-op8f7v1tceb9jreg85ei0ep22d6roguk.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_select="true"
        data-itp_support="true">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div> -->
    

    <!-- <button onclick="client.requestCode();">OAuth2</button> -->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <br>
    <pre id="content" style="white-space: pre-wrap;"></pre>
  </div>


  <!-- <canvas id="cam-canvas" width="400px" height="400px" style="border: solid 1px black;"></canvas> -->
  <canvas id="cam-canvas" style="border: solid 1px black;"></canvas>
  

  <!-- weighing machine reader app -->
  <div>
    <div class="block-level-border" >
      <button>capture</button>
    </div>
    <div id="system-message" class="block-level-border" >
      <p>debug message</p>
    </div>

    <div class="block-level-border" >
      <p>detected value</p>
    </div>
    <div class="block-level-border" >
      <h3>
        <span>google drive file list</span>
        <button onclick="listDriveFiles()">get file list</button>
        <button onclick="getBodyWeightTrackerSpreadsheetId()">get spreadsheet id</button>
      </h3>
      <p>sheets in spreadsheet. sheet selector</p>
      <p id="drive-files"></p>
    </div>
    <div class="block-level-border" >
      <button>update spreadsheet</button>
    </div>
    <div class="block-level-border" >
      <h2>SpreadSheet Rows
        <button onclick="getValues();">Fetch Sheet Data</button>
      </h2>
      <p id="sheet-content"></p>
    </div>
  </div>

  
  <script async defer src="https://apis.google.com/js/api.js"></script>
  <script async defer src="https://accounts.google.com/gsi/client"></script>
  <script src="oauth.js" type="text/javascript"></script>
  <script src="drive.js"></script>
  <script src="sheets.js"></script>
  <!-- <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script> -->
  
</body>

</html>
